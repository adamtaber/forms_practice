<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Submission</title>
  <link rel="stylesheet" href="forms-practice.css">
</head>
<body>
  <div class="modal">
    <div class="left-image">
      <img src="jason-leung-_Wt-TELwz7s-unsplash.jpg" alt="Mushrooms">
    </div>
    <form action="" method="get" class="practice-form">
      <div class="info-text">
        <p>This is not a real online service! You know you need something like this in your life
          to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="form-inputs">
        <label for="first-name">FIRST NAME</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last-name">LAST NAME</label>
        <input type="text" id="last-name" name="last-name">
        <label for="e-mail">EMAIL</label>
        <input type="email" id="e-mail" name="e-mail">
        <label for="phone-number">PHONE NUMBER</label>
        <input type="tel" id="phone-number" name="phone-number">
        <label for="pwd">PASSWORD</label>
        <input type="password" id="pwd" name="pwd">
        <label for="confirm-password">PASSWORD</label>
        <input type="password" id="confirm-password" name="confirm-password">
      </div>
      <div class="input-buttons">
        <button class="create-account">Create Account</button>
      </div>
    </form>
  </div>
</body>
</html>
